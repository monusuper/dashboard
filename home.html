<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Aetherion</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="logo.png">


</head>
<body>
    <audio autoplay loop>
        <source src="tobu.mp3" type="audio/mpeg">
        <source src="tobu.ogg" type="audio/ogg">
        Your browser does not support the audio tag.
    </audio>
    <body style="background-image: url('background.png'); background-size: cover; background-attachment: fixed;">
    <div class="background"></div>
    <header class="header">
        <div class="logo-container">
            <img src="logo.png" alt="Aetherion Logo" class="logo">
            <h1 class="bot-name">Aetherion</h1>
        </div>
        <nav class="nav">
            <a href="/dashboard/home" class="nav-link">Home</a>
            <a href="/dashboard/commands" class="nav-link">Commands</a>
            <a href="/dashboard/help" class="nav-link">Help</a>
            <a href="/dashboard/about" class="nav-link">About</a>
        </nav>
        <button class="login-btn">Login</button>
    </header>
    <main class="main-content">
        <h2 class="main-title">Welcome to Aetherion</h2>
        <p class="main-text">
            Explore the powerful capabilities of Aetherion, an advanced bot designed for anime, music, moderation, and more!
        </p>
    </main>
    <script>
      window.onload = () => {
        const audio = document.querySelector('audio');
        audio.play().catch(error => {
          console.log('Autoplay blocked:', error);
        });
      };
    </script>

</body>
</html>
